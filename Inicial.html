<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>MataMosquito</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript" src="jogo.js"></script>
	<script type="text/javascript">
		

		function Iniciar(){

			 var nivel = document.getElementById('nivel').value

			 if(nivel === ""){

			 	alert()
			 	return false

			 }

			 window.location.href = 'index.html?' + nivel



		}
	</script>
</head>

<body onresize="ajusta()">
<div class='opaco'>

	<div class='row'>
		
		<div class='col-md-12'>
			<div class="d-flex justify-content-center">
			<img src="imagens/game.png">

				<!--<button></button>-->
			</div>
		</div>
		<div class='col-md-12'>
			<div class="d-flex justify-content-center">
				<div class='mb-2'>
				<select id="nivel" class='form-control border border-danger shadow rounded'>
					<option value="">----Nivel----</option>
					<option value='normal'>Normal</option>
					<option value='dificil'>Dificil</option>
					<option value='MuitoDificil'>Muito Dificil</option>


				</select>
			</div>
			</div>
		</div>

		<div class='col-md-12'>
			<div class="d-flex justify-content-center">

			<button type='button' class='btn btn-danger btn-lg' onclick="Iniciar()">Iniciar Jogo</button>
			</div>
		</div>

	</div>


		
</div>




</body>
</html>
